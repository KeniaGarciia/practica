<div class="imagen">
<img src="../../../assets/img/pngegg.png">
</div>
<div class="tableSize">
<table class="table table-striped table-hover">
  <thead >
    <tr >
      <th style="color: rgba(239, 233, 233, 0.899); background-color: rgba(49, 38, 38, 0.767);" scope="col">#</th>
      <th  style="color:  rgba(239, 233, 233, 0.899); background-color:  rgba(49, 38, 38, 0.767);" scope="col">Pokemon</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let pokemon of pokemons; let indice=index">
          <tr style="border: 2px">
            <th scope="row" [routerLink]="['/pokemon', indice+1 ]" >{{indice+1}}</th>
            <td  [routerLink]="['/pokemon', indice+1 ]"> {{pokemon.name}}</td>
          </tr>
    </ng-container>
  </tbody>
</table>
</div>
